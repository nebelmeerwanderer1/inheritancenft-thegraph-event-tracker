specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: customUri
    network: goerli
    source:
      address: "0x2AAEE7DC30dcF135c8cAfC4aADd9D638c1eEA89A"
      abi: customUri
      startBlock: 7632120
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - CreatedNFT
        - CurrentOwner
        - Transfer
        - UpdatedTokenUri
      abis:
        - name: customUri
          file: customUri/abis/customUri.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: CreatedNFT(indexed uint256,string,address,string)
          handler: handleCreatedNFT
        - event: CurrentOwner(indexed uint256,address,string)
          handler: handleCurrentOwner
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: UpdatedTokenUri(indexed uint256,string,address,string)
          handler: handleUpdatedTokenUri
      file: customUri/customUri.wasm
